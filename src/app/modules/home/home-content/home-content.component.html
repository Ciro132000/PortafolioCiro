<div>
    <div class="cover-image-wrapper d-flex">
        <div class="container presentacion" 
          data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0"
        >
            <h1>{{ ciro.information.fullName }}</h1>
            <h4 class="mt-4">{{ ciro.information.profesion }}</h4>
        </div>
        <div class="wave" style="height: 150px; overflow: hidden;" >
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M-69.13,165.30 C188.76,-39.94 284.14,269.91 508.17,92.28 L500.00,150.00 L-17.21,201.81 Z" class="path" style="stroke: none;"></path>
            </svg>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row mb-5" data-aos="fade-down">
            <h2 class="mb-4 subtitle">Sobre mí</h2>
            <div class="col-md-8">
                <p class="p-content mb-5 text-justify">{{ ciro.information.about }} 
                </p>
                <a [routerLink]="['/about']" class="text-decoration-none mb-5 linkRedirect">Conoce más sobre mí <i class="fa fa-arrow-right" ></i></a>
            </div>
        </div>
    </div>
    <div class="skill">
        <div class="container py-5">
            <h2 class="mb-5 subtitle text-center">Conocimientos</h2>
            <div class="row">
                <div *ngFor="let conocimiento of ciro.conocimientos | filtro:conocimientosNumber; let i=index" class="col-md-6 col-sm-12 my-4 ">
                    <div  data-aos="fade-up-left">
                        <div class="row justify-content-center" [ngClass]="{'flex-row-reverse':i%2!==0}">
                          <div class="col-md-2 col-sm-12 img-conocimiento">
                            <img src={{conocimiento.img}} class="img-fluid rounded-start" alt="...">
                          </div>
                          <div class="col-md-5 col-sm-12">
                            <div class="card-body">
                              <h5 class="text-center mb-4 text-light card-title">{{ conocimiento.tecnologia }}</h5>
                              <div class="progress">
                                <div class="progress-bar" role="progressbar" [style.backgroundColor]="conocimiento.backcolor" [style.width]="conocimiento.level+'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                  <i class="fa fa-chevron-circle-down view-filter" aria-hidden="true" [ngClass]="{'rotate-arow':mas==false}" (click)="mas? seeMore(ciro.trabajos):seeLess()"></i>
                </div>
              </div>   
        </div>
    </div>

      <div class="container works my-5">
        <h2 class="mb-5 subtitle text-center">Proyectos</h2>
        <div>
          <app-card *ngFor="let c of ciro.trabajos.slice(0, 2); let i = index " [dataProject]="c" [index]="i" ></app-card> 
        </div>

        <a [routerLink]="['/projects']" class="text-decoration-none mb-5 linkRedirect">Ver más proyectos<i class="fa fa-arrow-right" ></i></a>
      </div>
  
</div>
